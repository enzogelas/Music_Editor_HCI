<head>
    <title>Music Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="TITLE">Music Editor</h1>
    <div id="MAIN_DIV">
        <div class="horizontal-div" id="PERSO_DIV">
            <span>Name : </span>
            <span id="NAME"></span>
            <span id="COLOR"></span>
            <button id="CHANGE_PERSO"></button>
            <dialog id="PERSO_DIALOG">
                <label for="NEW_NAME">Choose name :</label>
                <input type="text" id="NEW_NAME">
                <br>
                <label for="NEW_COLOR">Choose color :</label>
                <input type="color" id="NEW_COLOR">
                <br>
                <button id="SUBMIT_PERSO">OK</button>
                <button id="CLOSE_PERSO_DIALOG">Cancel</button>
            </dialog>
        </div>
        <div class="horizontal-div" id="PARTICIPANTS_DIV">
            <span>Participants : </span>
            <div class="horizontal-div" id="PARTICIPANTS_LIST_DIV">

            </div>
        </div>
        <div class="horizontal-div" id="TEMPO_DIVISIONS_DIV">
            <div class="horizontal-div" id="TEMPO_DIV">
                <span>BPM :</span>
                <input type="number" id="BPM_INPUT" value="120">
            </div>
            <div class="horizontal-div" id="DIVISIONS_DIV">
                <span>Divisions :</span>
                <span id="DIVISIONS">8</span>
                <button id="INCREASE_DIVISIONS">+</button>
                <button id="DECREASE_DIVISIONS">-</button>
                <button id="SUBMIT_DIVISIONS">OK</button>
                <dialog id="CONFIRM_DIVISIONS_DIALOG">
                    <span>Do you want to change number of divisions to <span id="SUGGESTED_DIVISIONS"></span> ?</span>
                    <button id="CONFIRM_DIVISIONS">Yes</button>
                    <button id="CANCEL_DIVISIONS">No</button>
                </dialog>
            </div>
        </div>
        <button id="PLAY"></button>
        <canvas id="canvas"></canvas>  
    </div>
      

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
