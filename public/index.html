<head>
    <title>Music Editor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 id="TITLE">Music Editor</h1>
    <div id="MAIN_DIV">
        <div id="NAME_DIV">
            <span>Name : </span>
            <span id="NAME"></span>
            <button id="CHANGE_NAME"></button>
            <dialog id="NAME_DIALOG">
                <label for="new-name">Enter your new name :</label>
                <input type="text" id="NEW_NAME">
                <button id="SUBMIT_NAME">OK</button>
                <button id="CLOSE_NAME_DIALOG">Cancel</button>
            </dialog>
        </div>
        <div id="PARTICIPANTS_DIV">
            <span>Participants : </span>
            <div id="PARTICIPANTS_LIST_DIV">
                <button>Me</button>
                <button>Mario</button>
                <button>Lea</button>
            </div>
        </div>
        <div id="TEMPO_DIVISIONS_DIV">
            <div class="horizontal-div" id="TEMPO_DIV">
                <span>BPM :</span>
                <input type="number" id="bpm-input" value="120">
            </div>
            <div class="horizontal-div" id="DIVISIONS_DIV">
                <span>Divisions :</span>
                <input type="number" id="divisions-input" value="8">
                <button id="submit-divisions">OK</button>
                </div>
        </div>
        <canvas id="canvas"></canvas>  
    </div>
      

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
